<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>로그인 페이지</title>
</head>
<body>
    <!-- 사이트명 -->
    <div class="site-name">
        <a href="CoffeeNote.html">
            <h1 id="kor">커 피 노 트</h1>
            <h2 id="eng">COFFEE  NOTE</h2>
        </a>
    </div>

    <div class="login-container">
        <form id="loginForm" action="login-action.html" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="아이디(이메일)">
                <span class="error-message" id="emailError">아이디(이메일)를 입력해주세요.</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <span class="error-message" id="passwordError">비밀번호를 입력해주세요.</span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="stayLoggedIn">
                <label for="stayLoggedIn">로그인 상태 유지</label>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="footer">
            <a href="findId.html">아이디 찾기</a> |
            <a href="findPassword.html">비밀번호 찾기</a> |
            <a href="join.html">회원가입</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;

            // 이메일 검증
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!emailInput.value) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // 비밀번호 검증
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!passwordInput.value) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault(); // 폼 제출 방지
            }
        });
    </script>
</body>
</html>
