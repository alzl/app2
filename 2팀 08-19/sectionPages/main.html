<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="../resource/mainStyles.css"> <!-- 스타일 시트 경로 확인 -->
</head>
<body>
    <!-- 이미지 슬라이더 컨테이너 -->
    <div class="slider-container">
        <!-- 슬라이더 이미지들 -->
        <div class="slide">
            <img src="https://i.ibb.co/mFwX3BB/image.png" alt="ranking 1">
            <div class="caption">
                <h3>에이비카페</h3>
                <p>서울 강남구 강남대로102길 32</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://i.ibb.co/YcHrcMg/image.png" alt="ranking 2">
            <div class="caption">
                <h3>빠니드 엠 무니</h3>
                <p>서울 강남구 압구정로56길 16</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://i.ibb.co/BqP018J/image.png" alt="ranking 3">
            <div class="caption">
                <h3>카페 252</h3>
                <p>서울 중랑구 망우로 252</p>
            </div>
        </div>
        <div class="slide">
            <div class="textCaption">
                <button class="location-button" onclick="window.location.href='map.html'">☕&nbsp; 내 주변 카페 찾기</button>
                <h3>버튼을 누르고 더욱 다양한 카페를 찾아보세요 !</h3>
            </div>
        </div>

        <!-- 좌우 네비게이션 버튼 -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>

        <!-- 슬라이더 인디케이터 -->
        <div class="indicator-container">
            <span class="indicator" onclick="currentSlide(1)"></span>
            <span class="indicator" onclick="currentSlide(2)"></span>
            <span class="indicator" onclick="currentSlide(3)"></span>
            <span class="indicator" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script src="../resource/mainScript.js"></script> <!-- 스크립트 파일 경로 확인 -->
</body>
</html>
