<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resource/sign-upStyles.css">
    <script defer src="register.js"></script> <!-- 파일 없음 -->
    <title>회원가입</title>
</head>
<body>
    <div class="register-container">
        <h1>회원가입</h1>
        <form id="registerForm" action="sign-up-action.html" method="post">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="아이디(이메일)">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button id="sign-up" type="submit">회원가입</button>
        </form>
    </div>
    <script defer src="../resource/sign-up.js"></script>
</body>
</html>
